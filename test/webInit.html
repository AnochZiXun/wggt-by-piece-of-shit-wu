<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<META charset="UTF-8">
		<META name="viewport" content="width=device-width, initial-scale=1.0">
		<TITLE>MFG-MDM</TITLE>
		<SCRIPT src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></SCRIPT>
		<!--<SCRIPT src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></SCRIPT>-->
		<!--<SCRIPT src="https://cdn.jsdelivr.net/npm/ethjs@0.3.4/dist/ethjs.min.js"></SCRIPT>-->
		<SCRIPT src="default.js"></SCRIPT>
	</HEAD>
	<BODY>
		<H2>Web3 API version</H2>
		<P id="p1"></P>
		<H2>My Account</H2>
		<P id="account"></P>
		<SCRIPT src="web3InitBundle.js"></SCRIPT>
		<SCRIPT>
			// Get API version
			var p1 = document.getElementById("p1");
			p1.innerHTML = web3.version.api;
			// Get my MetaMask account
			var account = document.getElementById("account");
			account.innerHTML = web3.eth.accounts;
		</SCRIPT>
	</BODY>
</HTML>
